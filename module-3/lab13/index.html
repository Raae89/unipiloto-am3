<!DOCTYPE html>
<html ng-app>
<head
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
    <style>
	.placa{background-color:#FFE011; width:300px; position:relative; text-align:center; padding:20px;}
	.placa span{  margin-left: 0 auto; font-size:50px; color:#000000; font-family:Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial Black", sans-serif; width:300px;}
	
	.border{ -webkit-border-radius: 6px;
-moz-border-radius: 6px;
border-radius: 6px;

border:solid #000000 }
    
    </style>
</head>
<body>
	<h1>placa del carro</h1>
    <div ng-app>
    <p>Ingrese las letras de su placa en minusculas: <input  type="text" ng-model="la_placa" maxlength="3" /> ingrese los numeros de su placa <input  type="text" ng-model="la_placa_numero" maxlength="3" /> </p>
    
    Su placa es:<br> <br>
    <div class="placa">
    <div class="border">
    <span  >{{ la_placa +" &reg;"  | uppercase}}  <span  ng-bind="la_placa_numero" ></span> </span>  
    
     </div>
    </div>
    </div>
	
	<script type="text/javascript"src="../assets/angular.min.js"></script>
</body>															
</html>
